<div class="wrapper">
  <div class="wrapper__arcade">
  
    <img class="picture" [src]="arcadePicture" [ngStyle]="{'filter': randomColor}" alt="arcade">
    <button class="joystic-button" (click)="startGame()"></button>
    <button class="coin-button" (click)="addCoin()"></button>

    <div class="wrapper__arcade__screen">
      <div *ngIf="coins > 0; else insertCoinBlock" class="user-section">
        <img *ngIf="!currentSelectedPlayer; else selectedPlayerBlock" class="selected-player" [src]="randomPicture" />
        <ng-template #selectedPlayerBlock>
          <img class="selected-player" [src]="currentSelectedPlayer?.picture">
          <img class="next-player" *ngIf="nextSelectedPlayer" [src]="nextSelectedPlayer?.picture">
          <div class="selected-player-name">
            {{ currentSelectedPlayer?.name }}
          </div>
        </ng-template>
      </div>
      <ng-template #insertCoinBlock>
        <div class="insert-coin">
          <div class="game-over">GAME OVER</div>
          <div class="coin">Insert coin</div>
        </div>
      </ng-template>
    </div>
  </div>

<div class="wrapper-screen">
    <div class="selection-buttons" >
      <div *ngFor="let squad of squadSelection" class="wrapper-button" (click)="selectSquad(squad.squad)">
        <div class="radio" [ngClass]="{'selected-squad': selectedSquad === squad.squad}"></div><button [disabled]="!coins">{{ squad.name }}</button>
      </div>
    </div>
    <div class="screen">
      <div *ngIf="coins > 0; else welcomeBlock">
        <div class="select-title">> Select player here</div>
        <div 
          *ngFor="let player of allPlayers; let i = index" 
          class="player-name" 
          [ngClass]="{ 'player-off': !player.isAvailable, 'current': player === currentSelectedPlayer, 'next': player === nextSelectedPlayer }"
          (click)="switchPlayer(i)"
        >
          {{ player.name }}
        </div>
      </div>
      <ng-template #welcomeBlock>
          <div>> Welcome to Daily Turn, please insert coin to play.</div>
      </ng-template>
    </div>
  </div>
</div>

<div class="settings">
  <button (click)="changeAudioVolume(false)">-</button>
  <button (click)="changeAudioVolume(true)">+</button>
  <button (click)="switchAudio()">ðŸ”Š</button>
</div>
